{% load bidi i18n %}


<div class="locale level-right level-item has-text-black" >
  {% trans "Languages available" %}
  <div class="control margin-{% start %}-small">
    <div class="select">
      <select>
        {% block lang-options %}
        <option disabled>{% trans "Select" %}</option>
        <option selected>{% trans "English" %} - English</option>
        <option>{% trans "French" %} - le Français</option>
        <option>{% trans "Japanese" %} - 日本語</option>
        <option>{% trans "Russian" %} - Русский</option>
        <option>{% trans "Spanish" %} - Español</option>
        {% endblock lang-options %}
      </select>
    </div>
    <div class="icon is-small is-{% start %}">
      <!-- TODO Add icons here -->
    </div>
  </div>
</div>
