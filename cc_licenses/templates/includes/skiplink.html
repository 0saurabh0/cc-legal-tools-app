{% load i18n static %}
<a class="skip-link" href="#content">{% blocktrans %}Skip to content{% endblocktrans %}</a>

<style>
  a.skip-link {
    left:-999px;
    position:absolute;
    top:auto;
    width:1px;
    height:1px;
    overflow:hidden;
    z-index:-999;
}
a.skip-link:focus, a.skip-link:active {
    background-color:#fff;
    color: rgb(237, 89, 47);  
    left: auto;
    top: auto;
    width: 30%;
    height: auto;
    overflow:auto;
    margin: 10px 35%;
    padding:5px;
    border-radius: 15px;
    border:4px solid rgb(237, 89, 47);
    text-align:center;
    font-size:1.2em;
    z-index:999;
}
</style>
